<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hola mundo con Vuejs</title>
</head>
<body>
  <div id="app">
    Hola, {{ message }}
    <a :href="url" target="_blank">Ir a {{ pagina }}</a>
  </div>    
  <script src="https://unpkg.com/vue"></script>
  <script type="text/javascript">
    let app = new Vue({
      el: '#app',
      data: {
        message: 'Isaac Daniel', 
        pagina: 'Google',
        url: 'https://google.com'
      }
    })
  </script>
</body>
</html>
