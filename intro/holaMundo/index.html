<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hola mundo con Vuejs</title>
</head>
<body>
  <div id="app">
    <template v-if="mostrar" >
      <h1>Este es mi titulo</h1>
      <h2>Este es mi subtitulo</h2>
      <a :href="url" target="_blank">Ir a {{ pagina }}</a>
    </template>
  </div>    
  <script src="https://unpkg.com/vue"></script>
  <script type="text/javascript">
    let app = new Vue({
      el: '#app',
      data: {
        pagina: 'Google',
        url: 'https://google.com',
        mostrar: true
      }
    })
  </script>
</body>
</html>
