<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hola mundo con Vuejs</title>
</head>
<body>
  <div id="app">
    <h1>{{ titulo | uppercase | saludo }}</h1>
    <h2>{{ subtitulo | lowercase }}</h2>
  </div>    
  <script src="https://unpkg.com/vue"></script>
  <script type="text/javascript">
    let app = new Vue({
      el: '#app',
      data: {
        titulo: 'Isaac Daniel Batista',
        subtitulo: 'Estas en el curso de Vuejs'
      },
      filters: {
        uppercase: function(str) {
          return str.toUpperCase()
        },
        lowercase: function(str) {
          return str.toLowerCase()
        },
        saludo: function(str) {
          return str + ' Mas una funcion.'
        }
      }
    })
  </script>
</body>
</html>
